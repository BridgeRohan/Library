<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .checkbox-wrapper-4 * {
        box-sizing: border-box;
      }
      .checkbox-wrapper-4 .cbx {
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        padding: 6px 8px;
        border-radius: 6px;
        overflow: hidden;
        transition: all 0.2s ease;
        display: inline-block;
      }
      .checkbox-wrapper-4 .cbx:not(:last-child) {
        margin-right: 6px;
      }
      .checkbox-wrapper-4 .cbx:hover {
        background: rgba(0, 119, 255, 0.06);
      }
      .checkbox-wrapper-4 .cbx span {
        float: left;
        vertical-align: middle;
        transform: translate3d(0, 0, 0);
      }
      .checkbox-wrapper-4 .cbx span:first-child {
        position: relative;
        width: 18px;
        height: 18px;
        border-radius: 4px;
        transform: scale(1);
        border: 1px solid #cccfdb;
        transition: all 0.2s ease;
        box-shadow: 0 1px 1px rgba(0, 16, 75, 0.05);
      }
      .checkbox-wrapper-4 .cbx span:first-child svg {
        position: absolute;
        top: 3px;
        left: 2px;
        fill: none;
        stroke: #fff;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 16px;
        stroke-dashoffset: 16px;
        transition: all 0.3s ease;
        transition-delay: 0.1s;
        transform: translate3d(0, 0, 0);
      }
      .checkbox-wrapper-4 .cbx span:last-child {
        padding-left: 8px;
        line-height: 18px;
      }
      .checkbox-wrapper-4 .cbx:hover span:first-child {
        border-color: #07f;
      }
      .checkbox-wrapper-4 .inp-cbx {
        position: absolute;
        visibility: hidden;
      }
      .checkbox-wrapper-4 .inp-cbx:checked + .cbx span:first-child {
        background: #07f;
        border-color: #07f;
        animation: wave-4 0.4s ease;
      }
      .checkbox-wrapper-4 .inp-cbx:checked + .cbx span:first-child svg {
        stroke-dashoffset: 0;
      }
      .checkbox-wrapper-4 .inline-svg {
        position: absolute;
        width: 0;
        height: 0;
        pointer-events: none;
        user-select: none;
      }
      @keyframes wave-4 {
        50% {
          transform: scale(0.9);
        }
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
    <title>LIBRARY</title>
  </head>
  <body>
    <div class="header">
      <h1>MY LIBRARY</h1>
      <button id="dope">ADD BOOK</button>
    </div>

    <div id="content"></div>

    <dialog id="myDialog">
      <form method="dialog" id="myForm">
        <label for="bookName">Name of the Book:</label>
        <input
          type="text"
          id="bookName"
          name="title"
          required
          placeholder="Book name"
        />

        <label for="auth">Name of the Author:</label>
        <input
          type="text"
          id="auth"
          name="writer"
          required
          placeholder="Author's name"
        />

        <label for="pno">Number of pages:</label>
        <input
          type="number"
          id="pno"
          name="noPage"
          required
          placeholder="Number of Pages"
        />

        <div class="checkbox-wrapper-4">
          <input class="inp-cbx" id="read" name="isRead" type="checkbox" />
          <label class="cbx" for="read">
            <span>
              <svg width="12px" height="10px">
                <use xlink:href="#check-4"></use>
              </svg>
            </span>
          </label>
          <label for="read" class="custom-label-text"
            >Have you finished the Book?</label
          >
        </div>

        <button type="submit">Submit</button>
        <button type="button" id="toodope">Close</button>
      </form>
    </dialog>

    <svg class="inline-svg">
      <symbol id="check-4" viewBox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </symbol>
    </svg>
  </body>
</html>
